<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator (vanilla js)</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-flush">
      <form id="calculator" class="mx-auto py-10 mx-10">
        <input type="text" id="display" class="mx-auto" readonly />

        <div class="row">
          <div class="col-3">
            <input
              type="button"
              value="1"
              class="btn btn-light"
              onclick="display.value+=this.value"
            />
            <input
              type="button"
              value="4"
              class="btn btn-light"
              onclick="display.value+=this.value"
            />
            <input
              type="button"
              value="7"
              class="btn btn-light"
              onclick="display.value+=this.value"
            />
            <input
              type="button"
              value="C"
              class="btn btn-warning"
              onclick="display.value= ''"
            />
          </div>
          <div class="col-3">
            <input
              type="button"
              value="2"
              class="btn btn-light"
              onclick="display.value+=this.value"
            />
            <input
              type="button"
              value="5"
              class="btn btn-light"
              onclick="display.value+=this.value"
            />
            <input
              type="button"
              value="8"
              class="btn btn-light"
              onclick="display.value+=this.value"
            />
            <input
              type="button"
              value="0"
              class="btn btn-light"
              onclick="display.value+=this.value"
            />
          </div>
          <div class="col-3">
            <input
              type="button"
              value="3"
              class="btn btn-light"
              onclick="display.value+=this.value"
            />
            <input
              type="button"
              value="6"
              class="btn btn-light"
              onclick="display.value+=this.value"
            />
            <input
              type="button"
              value="9"
              class="btn btn-light"
              onclick="display.value+=this.value"
            />
            <input
              type="button"
              value="="
              class="btn btn-success"
              onclick="display.value=eval(display.value)"
            />
          </div>
          <div class="col-3">
            <input
              type="button"
              value="+"
              class="btn btn-primary"
              onclick="display.value+=this.value"
            />
            <input
              type="button"
              value="-"
              class="btn btn-primary"
              onclick="display.value+=this.value"
            />
            <input
              type="button"
              value="*"
              class="btn btn-primary"
              onclick="display.value+=this.value"
            />
            <input
              type="button"
              value="/"
              class="btn btn-primary"
              onclick="display.value+=this.value"
            />
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
